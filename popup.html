<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airbnb Persona Creator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      width: 380px;
      min-height: 500px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff5a5f, #fc642d);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      font-weight: bold;
    }

    h1 {
      font-size: 22px;
      color: #2d3436;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .subtitle {
      color: #636e72;
      font-size: 14px;
      opacity: 0.8;
    }

    .auth-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #ff5a5f;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #b2bec3;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 8px 0;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff5a5f, #fc642d);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 90, 95, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 90, 95, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .export-section {
      background: linear-gradient(135deg, #00b894 0%, #00a885 100%);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      color: white;
      display: none;
    }

    .export-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .status-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid #667eea;
    }

    .status-label {
      font-size: 12px;
      font-weight: 600;
      color: #636e72;
      margin-bottom: 8px;
    }

    #status {
      font-size: 14px;
      color: #2d3436;
      min-height: 20px;
      line-height: 1.4;
    }

    .status-success {
      color: #00b894;
    }

    .status-error {
      color: #d63031;
    }

    .status-loading {
      color: #0984e3;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ff5a5f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .icon {
      font-size: 18px;
    }

    .logout-btn {
      background: #636e72;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 12px;
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      border: none;
    }

    .logout-btn:hover {
      background: #2d3436;
    }

    .user-welcome {
      text-align: center;
      margin-bottom: 15px;
      color: #636e72;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">A</div>
      <h1>Airbnb Persona Creator</h1>
      <div class="subtitle">Company Employee Access</div>
    </div>
    <div id="status-popup" style="
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(102, 126, 234, 0.9);
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  font-weight: 600;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease, transform 0.5s ease;
  z-index: 9999;
"></div>
<div id="admin-banner"
  style="
    display: none;
    position: absolute;
    top: 10px;
    left: 10px;
    font-weight: bold;
    font-size: 16px;
    user-select: none;
    z-index: 9999;
  ">
  ü¶Å Admin
</div>
    <div id="auth-section" class="auth-section">
      <div class="section-title">
        <span class="icon">üîê</span>
        Employee Login
      </div>

      <div class="input-group">
        <input type="text" id="employee-id" placeholder="Employee ID" />
      </div>

      <div class="input-group">
        <input type="password" id="employee-pin" placeholder="PIN Code" />
      </div>

      <button id="login-btn" class="btn btn-primary">
        <span class="icon">üöÄ</span>
        Login & Start
      </button>
    </div>

    <div id="main-section" style="display: none;">
      <div id="user-welcome" class="user-welcome"></div>

      <button id="create-persona" class="btn btn-primary">
        <span class="icon">‚ú®</span>
        Create Persona
      </button>

      <div id="create-employee-form" style="margin-top: 20px;">
        <div class="section-title">
          <span class="icon">üë•</span>
          Create New Employee
        </div>

        <div class="input-group">
          <input type="text" id="employee-id-input" placeholder="Employee ID" />
        </div>

        <div class="input-group">
          <input type="text" id="employee-name-input" placeholder="Employee Name" />
        </div>

        <div class="input-group">
          <input type="password" id="employee-pin-input" placeholder="Employee PIN" />
        </div>

        <!-- New Master PIN input -->
        <div class="input-group">
          <input
            type="password"
            id="master-pin-input"
            placeholder="Enter the Admin PIN"
          />
        </div>

        <button id="create-employee-btn" class="btn btn-secondary" style="margin-top: 10px;">
          <span class="icon">‚ûï</span>
          Create Employee
        </button>
      </div>

      <div id="export-section" class="export-section" style="margin-top: 30px;">
        <div class="export-title">Export Options</div>
        <button id="download-pdf" class="btn btn-secondary">
          <span class="icon">üìÑ</span>
          Download PDF
        </button>
        <button id="send-to-server" class="btn btn-secondary">
          <span class="icon">üåê</span>
          Send to Server
        </button>
      </div>

      <button id="logout-btn" class="logout-btn" style="margin-top: 20px;">Logout</button>
    </div>

    <div class="status-container" style="margin-top: 20px;">
      <div class="status-label">Status:</div>
      <div id="status">Please login to continue</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
